<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todo-App-with-todo-api</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <h1>Todo App</h1>
  <fieldset id="filter-selection">
    <div>
      <input type="radio" id="filter-all" name="filter" value="all" checked />
      <label for="all">All</label>
    </div>
    <div>
      <input type="radio" id="filter-done" name="filter" value="done" />
      <label for="done">Done</label>
    </div>
    <div>
      <input type="radio" id="filter-open" name="filter" value="open" />
      <label for="open">Open</label>
    </div>
  </fieldset>

  <ul id="todo-list"></ul>
  <label for="input-new-todo"></label>
  <!-- hide label with css when nothing needs to be displayed -->
  <input id="input-new-todo" placeholder="add new todo" type="text" />
  <button id="btn-add">Add</button>
  <button id="btn-remove-done">Remove done todos</button>
  <button id="btn-remove-all">Remove All</button>
  <body>
    <script src="app.js" type="module"></script>
  </body>
</html>
