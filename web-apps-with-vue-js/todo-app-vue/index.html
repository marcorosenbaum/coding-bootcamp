<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue my Todo App</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <header id="header">
        <h1>Todo App with Vue</h1>
      </header>
      <main id="main">
        <form action="">
          <!-- @change="currentFilter = $event.target.value" -->
          <fieldset
            @change="setFilter($event.target.value)"
            id="filter-selection"
          >
            <div>
              <input
                type="radio"
                id="filter-all"
                name="filter"
                value="all"
                checked
              />
              <label for="all">All</label>
            </div>
            <div>
              <input type="radio" id="filter-done" name="filter" value="done" />
              <label for="done">Done</label>
            </div>
            <div>
              <input type="radio" id="filter-open" name="filter" value="open" />
              <label for="open">Open</label>
            </div>
          </fieldset>
        </form>

        <form action="">
          <input
            v-model="newTodoDescription"
            placeholder="new todo"
            type="text"
            id="new-todo"
          />
          <button @click.prevent="addTodo()" id="btn-add-todo">Add</button>
        </form>

        <form action="">
          <button @click="deleteDoneTodos()" id="btn-delete">
            Delete done todos
          </button>
        </form>

        <ul id="list-todos">
          <li v-for="todo of filteredTodos" :key="todo.id">
            <label :for="todo.id">{{todo.description}}</label>
            <input
              @change="updateTodoState(todo)"
              v-model="todo.done"
              :id="todo.id"
              type="checkbox"
            />
          </li>
        </ul>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
