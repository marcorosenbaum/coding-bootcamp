<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <h1>Todo App</h1>
  <fieldset id="filter">
    <div>
      <input type="radio" id="filter-all" name="filter" checked />
      <label for="all">All</label>
    </div>
    <div>
      <input type="radio" id="filter-done" name="filter" />
      <label for="done">Done</label>
    </div>
    <div>
      <input type="radio" id="filter-open" name="filter" />
      <label for="open">Open</label>
    </div>
  </fieldset>

  <ul id="todo-list"></ul>
  <input id="input-new-todo" type="text" />
  <button id="btn-add">Add</button>
  <button id="btn-remove-done">Remove done todos</button>
  <button id="btn-remove-all">Remove All</button>
  <body>
    <script src="script.js"></script>
  </body>
</html>
